 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Sign-in Page</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="logo-for-netflix.jpg" type="image/x-icon">
</head>
<body>
    <a href="https://fontmeme.com/netflix-font/"><img src="https://fontmeme.com/permalink/240316/1b624094bfba82dd27d4bb77ea5acfcc.png" alt="netflix-font" border="0"></a>
    <div class="main">
        <form action="">
            <div class="heading">
            <h2 style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Sign In</h2>
            

            <input type="text" name="" placeholder="Email or phone number"    id="email_or_phone"><br>
            <input type="password" name="" placeholder="Password" id="pass"><br>
            <input type="button" value="Sign In" id="btn"><br>
            <center>OR</center><br>
            <input type="button" value="Use a sign-in code"  id="btn1"><br>
            <center>Forgot password?</center><br>
            <input type="checkbox" name="" id="rem">Remember me<br>

            <p>New to Netflix?</p><a href="https://www.netflix.com/browse" id="sign">Sign up now.</a><br>
            <p>This page is protected by Google reCAPTCHA<br>
            to ensure you're not a bot</p>

        




        </form>
    </div>
    </div>
</body>
</html>
